<ion-header [translucent]="true" class="home-header">
  <ion-toolbar>
    <ion-title class="brand">
      <span class="brand-mark">Gleisbau</span>
      <span class="brand-sub">Lernwelt</span>
    </ion-title>
    <ion-buttons slot="end" class="toolbar-actions" *ngIf="user; else guestButtons">
      <ion-button fill="clear" (click)="toggleTheme()" aria-label="Theme umschalten">
        <ion-icon slot="icon-only" [name]="darkMode ? 'sunny-outline' : 'moon-outline'"></ion-icon>
      </ion-button>
      <ion-chip [color]="chipColor" outline="true" (click)="goToProfile()" class="profile-chip">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>{{ user.name || 'Angemeldet' }}</ion-label>
      </ion-chip>
      <ion-button *ngIf="isAdmin()" fill="clear" (click)="goToAdmin()">Admin Panel</ion-button>
      <ion-button color="medium" fill="outline" (click)="handleLogout()">Logout</ion-button>
    </ion-buttons>
    <ng-template #guestButtons>
      <ion-buttons slot="end" class="toolbar-actions">
        <ion-button fill="clear" (click)="toggleTheme()" aria-label="Theme umschalten">
          <ion-icon slot="icon-only" [name]="darkMode ? 'sunny-outline' : 'moon-outline'"></ion-icon>
        </ion-button>
        <ion-button fill="clear" routerLink="/login">Login</ion-button>
        <ion-button color="primary" routerLink="/register">Registrieren</ion-button>
      </ion-buttons>
    </ng-template>
  </ion-toolbar>
</ion-header>


<ion-content class="home-content" [fullscreen]="true">
  <div class="page-shell">
  <div class="hero">
    <div class="hero-copy">
      <p class="eyebrow">Digitale Trainingsstrecke</p>
      <h1>Willkommen in der Gleisbau Lernwelt</h1>
      <div class="hero-actions" *ngIf="user; else guestHeroActions">
        <ion-button size="large" class="cta-strong" routerLink="/dashboard">Weiter lernen</ion-button>
        <ion-button *ngIf="isAdmin()" size="large" fill="outline" color="light" (click)="goToAdmin()">Admin Panel</ion-button>
        <ion-button size="large" fill="outline" color="medium" (click)="handleLogout()">Logout</ion-button>
      </div>
      <ng-template #guestHeroActions>
        <div class="hero-actions">
          <ion-button size="large" class="cta-strong" routerLink="/register">Registrieren</ion-button>
          <ion-button size="large" class="cta-outline" fill="outline" routerLink="/login">Login</ion-button>
        </div>
      </ng-template>
    </div>
  </div>

  </div>
</ion-content>
