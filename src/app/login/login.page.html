<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content" [fullscreen]="true">
  <div class="auth-shell">
    <div class="auth-card">
      <p class="eyebrow">Willkommen zurueck</p>
      <h1>Weiterlernen im Gleisbau</h1>
      <p class="lede">Logge dich ein, um deine Fortschritte und Praxischecks zu laden. (Zur Demo ohne Eingaben moeglich.)</p>

      <form novalidate>
        <ion-list lines="none">
          <ion-item>
            <ion-label position="stacked">E-Mail</ion-label>
            <ion-input type="email" placeholder="du@example.de"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Passwort</ion-label>
            <ion-input type="password" placeholder="Passwort"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" size="large" class="primary-action" type="button" (click)="handleLogin()">
          Login als Admin
        </ion-button>

        <div class="auth-footer">
          <span>Neu hier?</span>
          <a routerLink="/register">Account anlegen</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
