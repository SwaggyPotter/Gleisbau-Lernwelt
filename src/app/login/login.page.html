<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content" [fullscreen]="true">
  <div class="auth-shell">
    <div class="auth-card">
      <p class="eyebrow">Willkommen zurueck</p>
      <h1>Weiterlernen im Gleisbau</h1>
      <p class="lede">Logge dich ein, um deine Fortschritte und Praxischecks zu laden.</p>

      <form novalidate>
        <ion-list lines="none">
          <ion-item>
            <ion-label position="stacked">E-Mail</ion-label>
            <ion-input type="email" placeholder="du@example.de" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Passwort</ion-label>
            <ion-input type="password" placeholder="Passwort" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" size="large" class="primary-action" type="button" (click)="handleLogin()">
          Login
        </ion-button>

        <ion-text color="danger" *ngIf="error" class="error-text">{{ error }}</ion-text>

        <div class="auth-footer">
          <span>Neu hier?</span>
          <a routerLink="/register">Account anlegen</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
