<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Zur√ºck
      </ion-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content" [fullscreen]="true">
  <ng-container *ngIf="user; else noUser">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user.name }}</ion-card-title>
        <ion-card-subtitle>{{ user.email || 'Kein E-Mail' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label>Rolle</ion-label>
            <ion-note slot="end">{{ user.role }}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Lehrjahr</ion-label>
            <ion-note slot="end">{{ user.year || '-' }}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Key</ion-label>
            <ion-note slot="end">{{ user.keyUsed || '-' }}</ion-note>
          </ion-item>
        </ion-list>
        <ion-button expand="block" fill="outline" color="primary" (click)="goToAdmin()">
          Admin Panel
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ng-template #noUser>
    <ion-text color="medium">Kein Profil geladen.</ion-text>
  </ng-template>
</ion-content>
